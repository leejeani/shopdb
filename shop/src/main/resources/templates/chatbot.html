<style>


#me {
	width: 400px;
	height: 200px;
	overflow: auto;
	border: 2px solid blue;
}


</style>

<script>
var stompClient = null;
var id = '[[${session.logincust.id}]]';
// 서버소켓에 연결
function connect() {
	var socket = new SockJS('http://127.0.0.1/admintest/chbot');
	stompClient = Stomp.over(socket);

	stompClient.connect({}, function(frame) { 
		setConnected(true);
		console.log('Connected: ' + frame);
		
		stompClient.subscribe('/send/'+id, function(msg) { 
			$("#me").prepend(
					"<h4>" + JSON.parse(msg.body).sendid +":"+
					JSON.parse(msg.body).content1+":"+
					JSON.parse(msg.body).content2
							+ "</h4>");
		});
		
	});
}

// 서버소켓에 연결끊기
function disconnect() {
	if (stompClient !== null) {
		stompClient.disconnect();
	}
	setConnected(false);
	console.log("Disconnected");
}

// connect&disconnect버턴 활성화/비활성화
function setConnected(connected) {
	if (connected) {
		$("#status").text("Connected");
	} else {
		$("#status").text("Disconnected");
	}
	
}


function sendMe() {
	var msg = JSON.stringify({
		'sendid' : id,
		'content1' : $('#metext').val()
	});
	stompClient.send("/chatbotme", {}, msg);
}

$(document).ready(function() {
	$("#connect").click(function() {
		connect();
	});
	$("#disconnect").click(function() {
		disconnect();
	});
	
	$("#sendme").click(function() {
		sendMe();
	});
	
});
</script>


<div class="container">
	<div class="col-sm-5">
	<H1 th:text="${session.logincust.id}">ID</H1>
	<H1 id="status">Status</H1>
	<button id="connect">Connect</button>
	<button id="disconnect">Disconnect</button>
	

	
	<h3>Me</h3>
	<input type="text" id="metext"><button id="sendme">Send</button>
	<div id="me"></div>

	</div>
</div>
